


<div class="col-md-12 col-sm-12">

                ,TvVideoaudio88.BusinessPhone,TvVideoaudio88.Address

                ,TvVideoaudio88.NTN,TvVideoaudio88.STRN
                ,TvVideoaudio88.activestore,Tv.id,Tv.StoreID_id,Tv.AccountTitle,

                  Edit  Store

    <a [routerLink]="['/store-registration']">

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-box" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title model-heading" id="myModalLabel">Edit Product</h4>
      </div>
      <div class="modal-body">
          <div class="tab-content">
            <!-- <ng-container *ngIf="GetUSerdetails"> -->
            <div id="step1" class="tab-pane fade in active">
              <div class="col-sm-3" hidden="true">

                <label for="id" class="required">ID(*)</label>
                <input type="text" ng-Model="model.id" #id name="id" required class="input form-control" placeholder="Store Name"
                  id="id" value="{{stroeid}}">



              </div>
              <div class="row from-setting">
                  <div class="col-sm-4">

                    <label for="SName" class="required">Store Name(*)</label>
                    <input type="text" ng-Model="model.SName" #SName name="SName" required class="input form-control"
                      placeholder="Store Name" id="SName" value="{{storename}}">



                  </div>
                  <div class="col-sm-4">
                    <!-- [textMask]="{mask: mask}" -->
                    <label for="telephone" class="required">Owner Name(*)</label>


                    <input class="input form-control" placeholder="OwnerName" type="text" required ng-Model="model.OName"
                      #OName name="OName" id="telephone" value="{{OwnerName}}">
                  </div>
                  <div class="col-sm-4">
                    <!-- [textMask]="{mask: mask}" -->
                    <label for="Email" class="required">Business Email(*)</label>


                    <input class="input form-control" placeholder="your contact number" type="text" required ng-Model="model.Email"
                      #Email name="Email" id="Email" value="{{BusinessEmail}}">
                  </div>
                  <div class="col-sm-4">




                    <label for="Zip" class="required">Zip(*)</label>
                    <input type="text" ng-Model="model.Zipcode" #Zipcode name="Zipcode" required class="input form-control"
                      placeholder="Zipcode" id="Zip" value="{{Zip}}">



                    <!-- </div> -->

                  </div>
                  <div class="col-sm-4">

                    <label for="city" class="required">Your City(*)</label>

                    <input class="input form-control" placeholder="Your City" type="text" required ng-Model="model.city"
                      #City name="City" value="{{city}}">
                  </div>
                  <div class="col-sm-4">

                    <label class="required">OwnerContactNum(*)</label>

                    <input class="input form-control" placeholder="Your Owner Contact" type="text" required ng-Model="model.OwnerContactNum"
                      #ownercontactnum name="OwnerContactNum" value="{{ownerContactNum}}">
                  </div>
                  <div class="col-sm-4">

                    <label class="required">BusinessPhone(*)</label>

                    <input class="input form-control" placeholder="Your Owner Contact" type="text" required ng-Model="model.BusinessPhone"
                      #Businessphone name="BusinessPhone" value="{{businessPhone}}">
                  </div>
                  <div class="col-sm-4">

                    <label for="address" class="required">Address(*)</label>

                    <input type="text" class="input form-control" required placeholder="shop #, street# etc" ng-Model="model.Address"
                      #Address name="Address" id="address" value="{{address}}">
                  </div>
                  <div class="col-sm-4 min-height">

                    <label for="fbrRegister" class="required">FbrRegister(*)</label>

                    <input type="checkbox" class="checkbox-size" required placeholder="FbrRegister" ng-Model="model.FbrRegister"
                      #fbrregister name="FbrRegister" id="fbrRegister" (change)="checked3($event,i)">
                  </div>
                  <!-- <div class="formrow">
                    <input type="checkbox" [(ngModel)]="model.AddBestOffer" value="agree text" name="agree" />
                    Accept Offers?
                  </div> -->
                  <div class="col-sm-4">

                    <label for="legalName" class="required">LegalName(*)</label>

                    <input type="text" class="input form-control" required placeholder="LegalName" ng-Model="model.LegalName"
                      #Legalname name="LegalName" id="LegalName" value="{{legalName}}">
                  </div>
                  <div class="col-sm-4">

                    <label for="nTN" class="required">NTN(*)</label>

                    <input type="text" class="input form-control" required placeholder="NTN" ng-Model="model.NTN" #ntn
                      name="NTN" id="nTN" value="{{nTN}}">
                  </div>
                  <div class="col-sm-4">

                    <label for="sTRN" class="required">STRN(*)</label>

                    <input type="text" class="input form-control" required placeholder="STRN" ng-Model="model.STRN"
                      #strn name="STRN" id="STRN" value="{{sTRN}}">
                  </div>
                  <!-- <div class="col-xs-4">

                    <label for="as" class="required">activestore(*)</label>

                    <input type="text" class="input form-control" required placeholder="activestore" ng-Model="model.activestore"
                      #StoreStatus name="activestore" id="activestore" value="{{storestatus}}">
                  </div> -->

                  <div class="col-sm-4" hidden="true">

                    <label for="BankId" class="required">Bank User Id(*)</label>

                    <input type="text" class="input form-control" required placeholder="Bank User ID" ng-Model="model.activestore"
                      #BankId name="bankid" id="bankid" value="{{bankid}}">
                  </div>
                  <div class="col-sm-4">

                    <label for="Sid" class="required" >Store iD(*)</label>

                    <input type="text" class="input form-control" required placeholder="activestore" ng-Model="model.activestore"
                      #Sid name="storeid" id="storeid" value="{{storeid}}">
                  </div>
                  <div class="col-sm-4">

                    <label for="title" class="required">Acount Title(*)</label>

                    <input type="text" class="input form-control" required placeholder="activestore" ng-Model="model.activestore"
                      #atitle name="accounttitle" id="accounttitle" value="{{accounttitle}}">
                  </div>
                  <div class="col-sm-4">

                    <label for="as" class="required">Account Number(*)</label>

                    <input type="text" class="input form-control" required placeholder="activestore" ng-Model="model.activestore"
                      #accountnum name="activestore" id="activestore" value="{{accountnumber}}">
                  </div>
                  <div class="col-sm-4">

                    <label for="as" class="required">Bank Name(*)</label>

                    <input type="text" class="input form-control" required placeholder="activestore" ng-Model="model.activestore"
                      #banknam name="activestore" id="activestore" value="{{bankname}}">
                  </div>
                  <div class="col-sm-4">

                    <label for="as" class="required">BranchName(*)</label>

                    <input type="text" class="input form-control" required placeholder="activestore" ng-Model="model.activestore"
                      #branchnam name="activestore" id="activestore" value="{{branchname}}">
                  </div>
                  <div class="col-sm-4">

                    <label for="as" class="required">BranchCode(*)</label>

                    <input type="text" class="input form-control" required placeholder="activestore" ng-Model="model.activestore"
                      #branchcod name="activestore" id="activestore" value="{{branchcode}}">
                  </div>
                  <div class="col-sm-4" hidden="true">

                    <label for="as" class="required">User Image(*)</label>

                    <input type="text" class="input form-control" required placeholder="activestore" ng-Model="model.activestore"
                      #pic name="activestore" id="activestore" value="{{image}}">
                  </div>
                </div>



              <div class="nav nav-tabs">
                <div *ngIf="Error" class="alert alert-danger">
                  <strong>Error </strong> While updating record.
                </div>

                <div *ngIf="Right" class="alert alert-success">
                  <strong>Profile Updated! <a style="color: red !important;" [routerLink]="['/buyer-dashboard']">Go to
                      Dashboard Section</a></strong>
                </div>
                <div *ngIf="Waitcall" class="alert  alert-info">
                  <p class="">
                    <span style="color: blue  " class="glyphicon glyphicon-refresh glyphicon-refresh-animate"> </span><span>
                      &nbsp; Loading ...</span>

                  </p>
                </div>
                <input type="submit" (click)="save(id.value,SName.value,OName.value,Email.value,Zipcode.value,City.value,ownercontactnum.value,Businessphone.value,Address.value,fbrregister.value,Legalname.value,ntn.value,strn.value,atitle.value,accountnum.value,banknam.value,branchnam.value,branchcod.value,pic.value)"
                  class="btn-black" value="Update">
              </div>
            </div>
            <!-- </ng-container> -->

          </div>
      </div>
      <!-- <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal"(click)="EditProduct()">Submit</button>
        </div> -->
    </div>
  </div>
</div>
