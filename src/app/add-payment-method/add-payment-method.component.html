<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            
            <div class="tab-content">
                <div class="row checkout-select-box" >
                        <div  class="text-center padding-t-20">
                                
                                <div class="col-md-12" >
                                    <div class="cart-body">
                                        <div class="credit-card-box">
                                            <div class="flip">
                                                <div class="front">
                                                    <div class="chip"></div>
                                                    <div class="logo"><svg xmlns:xlink="http://www.w3.org/1999/xlink"
                                                            height="47.834px" id="visa"
                                                            style="enable-background:new 0 0 47.834 47.834;" version="1.1"
                                                            viewBox="0 0 47.834 47.834" width="47.834px" x="0px"
                                                            xmlns="http://www.w3.org/2000/svg" y="0px">
                                                            <g >
                                                                <g ></g>
                                                            </g>
                                                        </svg></div>
                                                    <div class="card-holder" style="top: 29px;left: 221px;"><label
                                                            >Cardholder</label>
                                                        <div >fsdfdsa</div>
                                                    </div>
                                                    <div class="card-holder"><label >Card Number</label>
                                                        <div >fasdfas</div>
                                                    </div>
                                                    <div class="card-expiration-date"><label >Expiry
                                                            Date</label>
                                                        <div >dasd</div>
                                                    </div>
                                                </div>
                                                <div class="back">
                                                    <div class="strip"></div>
                                                    <div class="logo"><svg xmlns:xlink="http://www.w3.org/1999/xlink"
                                                            height="47.834px" id="visa"
                                                            style="enable-background:new 0 0 47.834 47.834;" version="1.1"
                                                            viewBox="0 0 47.834 47.834" width="47.834px" x="0px"
                                                            xmlns="http://www.w3.org/2000/svg" y="0px">
                                                            <g >
                                                                <g ></g>
                                                            </g>
                                                        </svg></div>
                                                    <div class="card-expiration-date"><label >Expiry
                                                            Date</label>
                                                        <div >sadfas</div>
                                                    </div>
                                                    <div class="ccv"><label >CCV</label>
                                                        <div >qsadsad</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <form [formGroup]="signupForm" *ngIf="signupForm"  class="form-horizontal row sh-signup-form-fix">
                                            <div class="col-lg-12 center-div col-md-12">
                                                <div  class="contact_form">
                                                    <div class="panel-body margin-top-145 padding-bottom-">
                                                        <div class="col-lg-6 margin-t-minas4">
                                                            <mat-form-field class="example-full-width">
                                                                        <mat-label>Crad Type</mat-label>
                                                                        <mat-select [formControl]="signupForm.controls['FName']">
                                                                        <mat-option *ngFor="let food of foods" [value]="food.value">
                                                                            {{food.viewValue}}
                                                                        </mat-option>
                                                                        </mat-select>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <mat-form-field class="example-full-width">    
                                                                <input matInput placeholder="Card Holder Name" [formControl]="signupForm.controls['FName']" required #FName>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <mat-form-field class="example-full-width">    
                                                                <input matInput placeholder="Nick Name" [formControl]="signupForm.controls['FName']" required #FName>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-lg-6">
                                                        <mat-form-field class="example-full-width">    
                                                                <input matInput placeholder="Cradit Card Number" [formControl]="signupForm.controls['FName']" required #FName>
                                                        </mat-form-field>
                                                        </div>
                                                        <div class="col-lg-6">
                                                        <mat-form-field class="example-full-width">    
                                                                <input matInput placeholder="CVV" [formControl]="signupForm.controls['FName']" required #FName>
                                                        </mat-form-field>
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <mat-form-field class="example-full-width">    
                                                                <input matInput placeholder="Expiry Date (MM/YY)" [formControl]="signupForm.controls['FName']" required #FName>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <mat-form-field class="example-full-width">    
                                                                <input matInput placeholder="Zip Code" [formControl]="signupForm.controls['FName']" required #FName>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <mat-form-field class="example-full-width">    
                                                                <input matInput placeholder="Street" [formControl]="signupForm.controls['FName']" required #FName>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <mat-form-field class="example-full-width">    
                                                                <input matInput placeholder="City" [formControl]="signupForm.controls['FName']" required #FName>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <mat-form-field class="example-full-width">    
                                                                <input matInput placeholder="State" [formControl]="signupForm.controls['FName']" required #FName>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <mat-form-field class="example-full-width">    
                                                                <input matInput placeholder="Country" [formControl]="signupForm.controls['FName']" required #FName>
                                                            </mat-form-field>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                        </div>
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-fill"
                            >Place Order</button> 
                        </div>
                </div>

               

            </div>
        </div>
    </div>

</div>
